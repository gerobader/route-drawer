<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tourplaner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
          integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
            integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
            crossorigin=""></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
<div id="map"></div>
<div class="input-container">
    <div class="user-input open">
        <div id="loader-wrapper">
            <div class="loader"></div>
        </div>
        <div id="close-button"></div>
        <div id="open-button">
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
        </div>
        <div class="input-wrapper">
            <div class="one-line">
                <input id="route-name" type="text" placeholder="Route Name"/>
                <button id="save">Save Route</button>
            </div>
            <select id="route-select"></select>
            <button id="delete">Delete selected Route</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="map.js"></script>
</body>
</html>
